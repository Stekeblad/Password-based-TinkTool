plugins {
    id 'java'
}

group 'se.stekeblad'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.crypto.tink:tink:1.3.0' //https://github.com/google/tink
    compile 'de.mkammerer:argon2-jvm:2.7' //https://github.com/phxql/argon2-jvm
}

task makeMyJar(type: Jar) {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    manifest {
        attributes 'Main-Class': 'se.stekeblad.tinkTool.Main'
    }
    with jar
}
